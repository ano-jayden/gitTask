{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skills List</title>
</head>
{% block content %}
<body>
    <h1>skills List</h1>
    <ul>
        {% for skill in skills %}
            <li>{{ skill.title }}: {{ skill.description }}</li>
        {% empty %}
            <li>No skills available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'homepage' %}">Back to Home</a>
</body>
</html>
{% endblock %}
